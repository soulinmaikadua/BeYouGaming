<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE YOU GAMING</title>
    <link rel="icon" type="image/x-png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
        const openMenu = () => {
            document.getElementById('mobile-menu').style.display = 'block'
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>

<body>
    <nav class="bg-white-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" onclick="openMenu()"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>

                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-8 w-auto lg:hidden" src="assets/logo.png" alt="Your Company">
                        <img class="hidden h-8 w-auto lg:block" src="assets/logo.png" alt="Your Company">
                    </div>

                </div>
                <div
                    class="hidden sm:block absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="flex space-x-4">
                        <a href="#"
                            class="text-black-300 hover:bg-gray-100  px-10 py-4 rounded-md text-sm font-medium">HOME</a>
                        <a href="#"
                            class="text-black-300 hover:bg-gray-100  px-10 py-4 rounded-md text-sm font-medium">ABOUT</a>
                        <a href="#"
                            class="text-black-300 hover:bg-gray-100  px-10 py-4 rounded-md text-sm font-medium">GAMES</a>
                        <a href="#"
                            class="text-black-300 hover:bg-gray-100  px-10 py-4 rounded-md text-sm font-medium">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu" style="display: none;">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="#"
                    class="text-black-300 hover:bg-gray-100 block  px-3 py-3 rounded-md text-sm font-medium">HOME</a>
                <a href="#"
                    class="text-black-300 hover:bg-gray-100 block  px-3 py-3 rounded-md text-sm font-medium">ABOUT</a>
                <a href="#"
                    class="text-black-300 hover:bg-gray-100 block  px-3 py-3 rounded-md text-sm font-medium">GAMES</a>
                <a href="#"
                    class="text-black-300 hover:bg-gray-100 block  px-3 py-3 rounded-md text-sm font-medium">CONTACT</a>
            </div>
        </div>
    </nav>

</body>

</html>
